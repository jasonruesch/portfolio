<!DOCTYPE html>
<html
  lang="en"
  class="bg-background text-on-background h-full print:bg-white print:text-black"
>
  <head>
    <meta charset="utf-8" />
    <title>PortfolioAngular</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&amp;family=Alegreya+Sans+SC&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script
      async
      src="https://code.iconify.design/2/2.2.1/iconify.min.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="h-full">
    <jr-root></jr-root>

    <!-- Global notification live region rendered permanently at the end of the document -->
    <div
      aria-live="assertive"
      class="sm-max-h:items-end sm-max-h:px-4 sm-max-h:py-6 pointer-events-none fixed inset-0 z-20 flex items-end px-4 py-6 lg:items-start lg:px-6 lg:py-20"
    >
      <div
        id="live"
        class="sm-max-h:items-center flex w-full flex-col items-center space-y-4 lg:items-end"
      >
        <!-- Notification panel is dynamically inserted into this live region when it needs to be displayed -->
      </div>
    </div>
  </body>
</html>
